env:
  es2021: true
  node: true

extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - prettier

parser: "@typescript-eslint/parser"

parserOptions:
  ecmaVersion: latest
  sourceType: module

rules:
  "func-style":
    - "error"
    - "expression"
  "@typescript-eslint/explicit-module-boundary-types": "error"
